<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Navbar</title>
    <style>
        * {
            font-family: Arial, Helvetica, sans-serif;
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: rgba(0, 0, 0, 0.744);
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: black;
            padding: 12px 20px;
            width: 90%;
            max-width: 1200px;
            box-shadow: inset 0 0 15px rgba(255, 255, 255, 0.3);
            flex-wrap: wrap;
            overflow: hidden;
            border-radius: 10px;
        }

        nav h1 {
            color: white;
            padding: 12px;
            font-size: 1.5rem;
        }

        ul {
            display: flex;
            color: white;
            gap: 15px;
        }

        ul li {
            list-style: none;
        }

        ul li a {
            color: white;
            text-decoration: none;
            padding: 8px 12px;
            border-radius: 12px;
            transition: 0.4s;
        }

        ul li a:hover {
            background-color: rgba(250, 235, 215, 0.31);
        }

        /* Responsive Styles */
        @media (max-width: 768px) {
            nav {
                flex-direction: column;
                align-items: flex-start;
                padding: 10px;
            }

            ul {
                flex-direction: column;
                width: 100%;
                gap: 5px;
            }

            ul li a {
                display: block;
                width: 100%;
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <nav>
        <h1>Joo Ahmed</h1>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Services</a></li>
            <li><a href="#">Contact</a></li>
            <li><a href="#">Login</a></li>
        </ul>
    </nav>
</body>
</html>
